<ion-header>

  <ion-navbar>
    <ion-title>Reports</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <div>
    <div *ngIf="!reportsCollection">
      <mini-loader></mini-loader>
    </div>
    <div *ngIf="(reportsCollection && reportsCollection.length == 0)">
      <ion-card padding text-center>
        <h2>No Reports Available!</h2>
      </ion-card>
    </div>
    <div *ngIf="(reportsCollection && reportsCollection.length > 0)">
      <ion-list *ngFor="let reports of reportsCollection">
        <ion-list-header>
          {{reports.label}}
        </ion-list-header>
        <ion-item  (click)="openWebSite(report.link)" *ngFor="let report of reports.list">
          <ion-icon name='link' item-start></ion-icon>
            {{report.label}}
          <ion-note item-end>
              <ion-icon name='arrow-forward' item-start></ion-icon>
          </ion-note>
        </ion-item>
      </ion-list>
    </div>
  </div>
</ion-content>
