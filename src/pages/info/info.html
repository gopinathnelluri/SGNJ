<ion-header>

  <ion-navbar>
    <ion-title>Info</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="info-page" padding>
  <div padding-top text-center>
    <img class="slide-image" src="{{appIcons['logo']}}">
  </div>
  <div>
    <ion-list>
      <ion-list-header>
        Sikh Games of New Jersey
      </ion-list-header>
      <ion-item>
        Version
        <ion-note item-end>
          1.0.5
        </ion-note>
      </ion-item>
    </ion-list>
  </div>
  <div>
    <div *ngIf="info">
      <ion-list>
        <ion-item *ngIf="info.company">
            <ion-avatar *ngIf="info.image" item-start>
              <img [src]="info.image">
            </ion-avatar>
            {{info.company}}
        </ion-item>
        <ion-item *ngIf="info.phone">
            <ion-icon name="call" item-start></ion-icon>
            <a href="tel:{{info.phone}}">{{info.phone}}</a>
        </ion-item>
        <ion-item *ngIf="info.email">
            <ion-icon name="mail" item-start></ion-icon>
            <a href="mailto:{{info.email}}">{{info.email}}</a>
        </ion-item>
      </ion-list>
      <p>{{info.footer}}</p>
    </div>
  </div>
</ion-content>
