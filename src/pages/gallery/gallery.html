<ion-header>

  <ion-navbar>
    
    <ion-title>Gallery</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="{{displaySlider == true?'hide':''}}" padding>
    <ion-row *ngIf="logedIn">
      <ion-col text-center>
        <button (click)="presentActionSheet()" ion-button outline>Upload</button>
      </ion-col>
      <ion-col text-center>
          <button (click)="changeMode()" color="{{editMode?'danger':'secondary'}}" ion-button outline>In {{editMode?'Edit':'View'}} Mode</button>
        </ion-col>
    </ion-row>
    <div *ngIf="imageList" class="images">
      <div (click)="selectImage(i)" *ngFor="let item of imageList;let i = index" class="one-image">
        <img src="{{item.downloadURL}}">
      </div>
    </div>
    <div *ngIf="imageList == undefined">
        <ion-card padding text-center>
          <h2>Loading..</h2>
        </ion-card>
      </div>
    <div *ngIf="imageList && imageList.length == 0">
      <ion-card padding text-center>
        No images yet!
      </ion-card>
    </div>
  </div>
  
  <div *ngIf="displaySlider == true" >
    <div (click)="closeSlider()">
        <ion-icon class="close-icon" name="close-circle"></ion-icon>
    </div>
  </div>
  
  <ion-slides *ngIf="displaySlider == true" #slides [initialSlide]="initialSlide" class="image-slider" slidesPerView="1">
    <ion-slide *ngFor="let item of imageList">
      <img src="{{item.downloadURL}}" class="thumb-img" imageViewer/>
    </ion-slide>
  </ion-slides>
</ion-content>
